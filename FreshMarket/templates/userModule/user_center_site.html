{% extends 'base.html' %}
{%block content%}
<div class="main_con clearfix">
    <div class="left_menu_con clearfix">
        <h3>用户中心</h3>
        <ul>
            <li><a href="/user/center_info" >· 个人信息</a></li>
            <li><a href="/user/center_order">· 全部订单</a></li>
            <li><a href="/user/center_site" class="active">· 收货地址</a></li>
        </ul>
    </div>

    <div class="right_content clearfix">
        <h3 class="common_title2">收货地址</h3>
        <div class="site_con">
            <dl>
                <dt>当前地址：</dt>
                <dd>{{ add.addressInfo }}（{{ add.receiveName }} 收）</dd>
                <dd>电话：{{ add.receiveTel }}</dd>
                <dd>邮编：{{ add.mailId }}</dd>
            </dl>
        </div>
        <h3 class="common_title2">编辑地址</h3>
        <div class="site_con">
            <form action="/user/center_site" method="post">
                {%csrf_token%}
                <div class="form_group">
                    <label>收件人：</label>
                    <input type="text" name="receiveName" value="{{ add.receiveName}}">
                </div>
                <div class="form_group form_group2">
                    <label>详细地址：</label>
                    <textarea class="site_area" name="addressInfo">{{ add.addressInfo}}</textarea>
                </div>
                <div class="form_group">
                    <label>邮编：</label>
                    <input type="text" name="mailId" value="{{ add.mailId}}">
                </div>
                <div class="form_group">
                    <label>手机：</label>
                    <input type="text" name="receiveTel" value="{{ add.receiveTel}}">
                </div>

                <input type="submit" value="提交" class="info_submit">
            </form>
        </div>
    </div>
</div>
{%endblock content%}
